<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Add hillshading</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
  <body>

    <div id='map'></div>
    <script>
      var endpoint = '{YOUR-API-GATEWAY-ENDPOINT}'; //e.g https://xxxxxxxxxx.execute-api.xxxxxxx.amazonaws.com/production

      var map = new mapboxgl.Map({
          container: 'map',
          style: { version: 8, sources: {}, layers: [] },
          center: [-119.5591, 37.715],
          zoom: 9
      });

      var url = 'http://oin-hotosm.s3.amazonaws.com/5a324a622553e6000ce5aaf5/0/3fa181a1-425c-4e53-b49f-ea72884da097.tif';

      map.on('load', () => {

        const bounds_query = `${endpoint}/bounds?url=${url}`;
        $.getJSON(bounds_query).done()
          .then(data => {
            console.log(data);

            map.addSource('tiles', {
                "type": "raster",
                "tiles": [`${endpoint}/tiles/{z}/{x}/{y}.png?url=${url}`],
                "tileSize": 256,
                "bounds": data.bounds
            });

            map.addLayer({
                "id": "tiles",
                "source": "tiles",
                "type": "raster"
            });

            const extent = data.bounds;
            const llb = mapboxgl.LngLatBounds.convert([[extent[0],extent[1]], [extent[2],extent[3]]]);
            map.fitBounds(llb, {padding: 50});

          });

      });
    </script>

  </body>
</html>
